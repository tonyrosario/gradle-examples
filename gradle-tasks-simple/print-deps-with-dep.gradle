apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile 'junit:junit:4.11'
}

task helloWorld() {
    doLast {
        println "Hello World"
    }
}

task printDeps(dependsOn: helloWorld ) {
    description "This will print off all the compile time dependencies"
    doLast {
       configurations.compile.each {
           println(it.name)
       }
    }
}
